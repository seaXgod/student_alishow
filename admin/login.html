<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <div class="login">
    <form class="login-wrap">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="password" class="form-control" placeholder="密码">
      </div>
      <a class="btn btn-primary btn-block" href="javascript:;">登 录</a>
    </form>
  </div>

  <script src="../assets/vendors/jquery/jquery.1.11.js"></script>
  <script src="../assets/vendors/layer/layer.js"></script>
  <script>
    //给登陆按钮注册点击事件
    $('.btn').click(function () {
      var email = $('#email').val();
      var pwd = $('#password').val();

      //要在点击事件里请求Ajax
      $.post('./check.php',{email:email,pwd:pwd}, function (data) {
        console.log(data);
        if (data == 1) {
          layer.msg('Welcome sir',function () {
            location.href = './index.php';
          });
        } else if (data == 2) {
          layer.alert('用户名错误,请重新输入');
        } else {
          layer.alert('密码不正确,请重新输入')
        }
      })
    })
  </script>
</body>
</html>
